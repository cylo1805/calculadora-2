<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">Calculadora de Gastos</h2>
            <div class="mb-3">
                <label class="form-label">Concepto</label>
                <input type="text" id="concepto" class="form-control" placeholder="Ej: Comida, Transporte">
            </div>
            <div class="mb-3">
                <label class="form-label">Monto</label>
                <input type="number" id="monto" class="form-control" placeholder="Ej: 100">
            </div>
            <button class="btn btn-success w-100" onclick="agregarGasto()">Agregar Gasto</button>
            <ul id="listaGastos" class="list-group mt-3"></ul>
            <h4 class="mt-3 text-center">Total Gastado: <span id="total" class="text-danger">0</span> $</h4>
        </div>
    </div>

    <script>
        let totalGastado = 0;

        function agregarGasto() {
            const concepto = document.getElementById('concepto').value.trim();
            const monto = parseFloat(document.getElementById('monto').value);
            
            if (concepto === "" || isNaN(monto) || monto <= 0) {
                alert("Por favor, ingrese un concepto vÃ¡lido y un monto positivo.");
                return;
            }
            
            const listaGastos = document.getElementById('listaGastos');
            const item = document.createElement('li');
            item.className = "list-group-item d-flex justify-content-between align-items-center animate__animated animate__fadeInUp";
            item.innerHTML = `${concepto} <span class="badge bg-primary">${monto} $</span>`;
            listaGastos.appendChild(item);
            
            totalGastado += monto;
            document.getElementById('total').textContent = totalGastado;

            document.getElementById('concepto').value = "";
            document.getElementById('monto').value = "";
        }
    </script>
</body>
</html>
